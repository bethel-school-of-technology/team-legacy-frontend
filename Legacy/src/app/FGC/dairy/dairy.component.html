<form [FormGroup]="foodsFormGroup">
  <label for="food">
    <input type="radio" name="Dairy" [checked]="idx === 0" [value]="entry.id" (change)="onSelectionChange(entry)">MIlk
    <td>{%raw%}{{ entry.ingredient }}{%endraw%}</td>
    <td><input type="text" class="input-text" name="product[options][{{id}}][values][{{select_id}}][qty]"
        value="{{qty}}">
    </td>
  </label><br>
  <label for="food">
    <input type="radio" name="Dairy" [checked]="idx === 0" [value]="entry.id"
      (change)="onSelectionChange(entry)">Shredded Cheddar
    <td>{%raw%}{{ entry.ingredient }}{%endraw%}</td>
    <td><input type="text" class="input-text" name="product[options][{{id}}][values][{{select_id}}][qty]"
        value="{{qty}}">
    </td>


    <label for="food">
      <input type="radio" name="Dairy" [checked]="idx === 0" [value]="entry.id"
        (change)="onSelectionChange(entry)">Mozzarella Cheese
      <td>{%raw%}{{ entry.ingredient }}{%endraw%}</td>
      <td><input type="text" class="input-text" name="product[options][{{id}}][values][{{select_id}}][qty]"
          value="{{qty}}"></td>
    </label><br>
    <label for="food">
      <input type="radio" name="Dairy" [checked]="idx === 0" [value]="entry.id"
        (change)="onSelectionChange(entry)">Butter
      <td>{%raw%}{{ entry.ingredient }}{%endraw%}</td>
      <td><input type="text" class="input-text" name="product[options][{{id}}][values][{{select_id}}][qty]"
          value="{{qty}}"></td>



      
      <button (click)="back()">Done</button>

</form>
